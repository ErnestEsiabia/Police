<ion-view view-title="Search Details">
  <ion-content>
   

  <div class="list card">

	  <div class="item">
	  	<p>Case Number</p>
	    <h2>{{details.case_no}}</h2>
	  </div>

	  <div class="item item-image">
	  	<img src="http://trudaktari.azadautoworks.com/images/generic_profile.png">
	  </div>

	  <div class="item">
	  	<p>Name</p>
	    <h2>{{details.name}}</h2>
	  </div>

	  <div class="item">
	  	<p>ID Number</p>
	    <h2>{{details.id}}</h2>
	  </div>

	  <div class="item">
	  	<p>Location</p>
	    <h2>{{details.location}}</h2>
	  </div>

	  <div class="item">
	  	<p>Age</p>
	    <h2>{{details.age}}</h2>
	  </div>

	  <div class="item">
	  	<p>Crime</p>
	    <h2>{{details.crime_type}}</h2>
	  </div>

	  <div class="item">
	  	<p>Officer Name</p>
	    <h2>{{details.officer_name}}</h2>
	  </div>

	  <div class="item">
	  	<p>Work ID</p>
	    <h2>{{details.work_id}}</h2>
	  </div>

	</div>

  </ion-content>
</ion-view>
