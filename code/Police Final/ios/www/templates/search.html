<ion-view view-title="Search">
  <ion-content>
    
  	
  <form ng-submit="startSearch();">
    <div class="row" style="margin-top: 50px;" >
    	<div class="col">

    		<label class="item item-input item-select" style="border: none;">
		    <div class="input-label">
		      Search by:-
		    </div>
		    <select ng-model="type">
		      <option value="name" selected>Name</option>
		      <option value="id">ID Number</option>
		    </select>
		  </label>

    		<div class="list list-inset">
			  <label class="item item-input">
			    <i class="icon ion-ios-search placeholder-icon"></i>
			    <input type="text" placeholder="Suspect or Case" ng-model="query">
			  </label>
			</div>

    	</div>
    </div>

    <input class="button button-positive button-full" style="margin: 0 auto; min-width: 200px;" type="submit" value="Search" />

  	
<form>
  </ion-content>
</ion-view>
